<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/">
        <div class="container text-center bg-light mx-auto col-6 mt-5 p-4 border border-dark">
            <h5 style="color: green;">the email adress you entered ({{last_email.email}}) was valid</h5>
            <h5 style="color: green;">THANK YOU!</h5>
            <h3>Emails list</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Created at</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in emails %}
                    <tr>
                        <td>{{email.email}}</td>
                        <td>{{email.created_at}}</td>
                        <td><a href="/destroy/{{email.id}}">Delete Email</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="submit" value="Go Back" class="btn btn-primary btn-lg">
        </div>
    </form>
</body>
</html>
