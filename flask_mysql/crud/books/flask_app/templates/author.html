<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo</title>
</head>
<body>
    <container class="container d-flex justify-content-around mt-5 bg-light col-6">
        <div>
            <form action="/create/author" method="post" class="col-8">
                <h3>New Author</h3>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="mt-2"><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="mt-2"><br>
                <input type="submit" value="Create" class="btn btn-secondary mt-2">
            </form>
        </div>
        <div>
            <h3>All Authors</h3>
            <div class="card" style="width: 20rem; height: 20rem; padding: 1rem;">
                {% for user in authors %}
                <a href="/show/author/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
                {% endfor %}
            </div>
            <a href="/book">Add a new Book</a>
        </div>
    </container>
</body>
</html>
