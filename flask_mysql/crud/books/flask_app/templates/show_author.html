<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Author</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap mt-5 col-8 mx-auto">
        <div class="col-6">
            <h4>Favorite Books for {{author.first_name}} {{author.last_name}}</h4>
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Number of Pages</th>
                </tr>
                {% for book in author.favorite_books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.number_of_pages }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <form action="/join/book" method="post" class="col-6">
            <h4 class="text-info">Add Author's Favorite</h4>
            <input type="hidden" name="author_id" value="{{author.id}}">
            <div class="form-group">
                <label for="book_id">Book:</label>
                <select name="book_id" class="form-control" >
                    {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning">
        </form>
    </div>
</body>
</html>
