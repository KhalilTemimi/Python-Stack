<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Book</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap mt-5 col-8 mx-auto">
        <div class="col-6">
            <h4>Book title: {{book.title}}</h4>
            <h6 class="text-light bg-dark">Favorited by:</h6>
            {% for author in book.authors_who_favorited %}
            <h5>{{author.first_name}} {{author.last_name}}</h5>
            {% endfor %}
        </div>
        <form action="/join/author" method="post" class="col-6">
            <h4>Add Book's Favorite</h4>
            <input type="hidden" name="book_id" value="{{book.id}}">
            <div class="form-group">
                <label for="author_id">Book:</label>
                <select name="author_id" class="form-control" >
                    {% for author in unfavorited_authors %}
                        <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
