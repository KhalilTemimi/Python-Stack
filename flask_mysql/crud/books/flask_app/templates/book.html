<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo</title>
</head>
<body>
    <container class="container d-flex justify-content-around mt-5 bg-light col-6">
        <div>
            <form action="/create/book" method="post" class="col-8">
                <h3>New Book</h3>
                <label for="title">Title: </label>
                <input type="text" name="title" class="mt-2"><br>
                <label for="number_of_pages">Number of pages: </label>
                <input type="text" name="number_of_pages" class="mt-2"><br>
                <input type="submit" value="Create" class="btn btn-secondary mt-2">
            </form>
        </div>
        <div>
            <h3>All Boooks</h3>
            <div class="card" style="width: 20rem; height: 20rem; padding: 1rem;">
                {% for book in books %}
                <a href="/show/book/{{book.id}}">{{book.title}}</a>
                {% endfor %}
            </div>
            <a href="/">Home</a>
        </div>
    </container>
</body>
</html>
