<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>the Name to repeat : {{name}}</h1>
    <h2>Number of repetition : {{id}}</h2>
    {% for i  in range (0,id): %}
        <h3>{{i+1}} : {{name}}</h3>
    {% endfor %}
</body>
</html>
