<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Counter</h1>
        <h3>{{session['counter']}}</h3>
        <h1>Visits</h1>
        <h3>{{session['visit']}}</h3>
        <div class="form-inline col-4 mx-auto ">
            <a href="/increment" type="submit" value="increment +2" class="btn btn-outline-danger btn-lg m-2 btn-block">Increment +2</a>
            <a href="/destroy_session" type="submit" value ="Clear" class="btn btn-outline-primary btn-lg m-2 btn-block">Clear</a>
        </div>
        <form action="/increment_num" method="post" class="form-inline col-4 mx-auto">
            <input type="text" name="number" class="mx-auto">
            <input type="submit" value="Increment" class="btn btn-outline-success btn-lg m-2 btn-block">
        </form>
    </div>
</body>
</html>
